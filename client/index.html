<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>

  <!-- Ensure that everything scales appropriately on a mobile device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

  <link href="client/css/styles.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" type="image/svg+xml" sizes="32x32" href="client/favicon.svg">
  <title>Qwirkle - Jeu de formes et de couleurs</title>
</head>

<body>
  <div id="gameArea">
    <!-- This is where the templates defined below will be used -->
  </div>

  <div id="hiddenArea">
    <div id="intro-screen-template" class="titleWrapper">
      <div class="colorful big">
        <div class="tile">&#10039;</div>
        <div class="tile">&#10022;</div>
        <div class="tile">&#9708;</div>
        <div class="tile">&#9672;</div>
        <div class="tile">&#9673;</div>
        <div class="tile">&#9635;</div>
      </div>
      <div class="title colorful">
        <span>Q</span>
        <span>w</span>
        <span>i</span>
        <span>r</span>
        <span>k</span>
        <span>l</span>
        <span>e</span>
      </div>
      <div class="colorful big">
        <div class="tile">&#9635;</div>
        <div class="tile">&#9673;</div>
        <div class="tile">&#9672;</div>
        <div class="tile">&#9708;</div>
        <div class="tile">&#10022;</div>
        <div class="tile">&#10039;</div>
      </div>

      <div class="buttons">
        <div><button type="button" id="btnCreateGame" class="btn btn-success">Créer une partie privée</button></div>
        <div><button type="button" id="btnJoinGame" class="btn btn-info">Rejoindre une partie privée</button></div>
        <div style="clear:both"></div>
      </div>
    </div>

    <div id="create-game-template" class="createGameWrapper">
      <div class="info">Game ID:</div>
      <div id="spanNewGameCode" class="gameId">Error!</div>

      <div class="info">
        <label for="inputHostName">Pseudo:</label>
        <input id="inputHostName" type="text" />
      </div>

      <div class="info buttons">
        <button id="btnHostStart" class="btn btn-success">Rejoindre la partie</button>
      </div>
    </div>

    <div id="join-game-template" class="joinGameWrapper">
      <div class="info">
        <label for="inputPlayerName">Pseudo:</label>
        <input id="inputPlayerName" type="text" />
      </div>

      <div class="info">
        <label for="inputGameId">Game ID:</label>
        <input id="inputGameId" type="text"/>
      </div>

      <div class="info buttons">
        <button id="btnStart" class="btn btn-success">Rejoindre la partie</button>
      </div>
    </div>

    <div id="waiting-room-template" class="waitingRoomWrapper">
      <div id="playersWaiting"></div>

      <div class="info buttons">
        <button id="btnStartGame" class="btn btn-success">Démarrer la partie</button>
      </div>
    </div>

    <div id="game-template">
      <div id="game-info">
        <div id="player-name"></div>
        <div id="message" class="none colorful"></div>
        <div id="game-id"></div>
      </div>
      <div id="hand">
        <div class="tile" onclick="App.Player.selectTile(0)">
        </div>
        <div class="tile" onclick="App.Player.selectTile(1)">
        </div>
        <div class="tile" onclick="App.Player.selectTile(2)">
        </div>
        <div class="tile" onclick="App.Player.selectTile(3)">
        </div>
        <div class="tile" onclick="App.Player.selectTile(4)">
        </div>
        <div class="tile" onclick="App.Player.selectTile(5)">
        </div>
      </div>
      <div id="actions" style="visibility:hidden">
        <button id="apply" class="btn-success" onclick="App.Player.applyMove()">Jouer</button>
        <button id="change" class="btn-warning" onclick="App.Player.changeTiles()">Changer</button>
        <button id="cancel" class="btn-danger" onclick="App.Player.cancelMove()">Annuler</button>
      </div>
      <div id="shiftTiles" style="visibility:hidden">
        <button onclick="App.Player.shiftUp()" style="display:block">&#8679;
        </button><button onclick="App.Player.shiftLeft()">&#8678;
        </button><button onclick="App.Player.shiftRight()" class="endShift" style="display:inline-block">&#8680;
        </button><button onclick="App.Player.shiftDown()" style="display:block">&#8681;
        </button>
      </div>
      <div id="board">
        
      </div>
    </div>

    <div id="scoreboard-template">
      <div class="title colorful">
        <span>S</span>
        <span>c</span>
        <span>o</span>
        <span>r</span>
        <span>e</span>
        <span>s</span>
      </div>
      <table>
        <thead>
          <tr>
            <th>N°</th>
            <th>Nom</th>
            <th>score</th>
          </tr>
        </thead>
        <tbody id="score-list">
        </tbody>
      </table>
    </div>
  </div>

  <!-- JavaScript Libraries -->

  <!-- If Socket.IO is used with Express, then the /socket.io/ path will
      serve the proper Socket.IO javascript files used by the browser -->
  <script src="/socket.io/socket.io.js"></script>

  <!-- app.js is where all the client-side Qwirkle game logic -->
  <script src="client/app.js" type="text/javascript"></script>
</body>
</html>
